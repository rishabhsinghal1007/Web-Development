<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas POC 1</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script>
        let canvas = document.querySelector("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let ctx = canvas.getContext("2d");
        // creating rectangle
        ctx.strokeRect(10, 30, 500, 500);

        // creating lines
        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 5;
        ctx.lineTo(150, 50);
        ctx.stroke();// draw

        ctx.beginPath();
        ctx.moveTo(50, 100);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 8;
        ctx.lineTo(150, 100);
        ctx.stroke();
    </script>

</body>

</html>
